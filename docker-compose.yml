
services:
  postgres:
    image: postgres:15
    container_name: photochanger-pg
    env_file:
      - .env.local
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-phchadmin} -d ${POSTGRES_DB:-photochanger}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: photochanger-app
    command: uvicorn src.app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env.local
    volumes:
      - media_data:/app/media
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  media_data:
