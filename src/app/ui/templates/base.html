<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}PhotoChanger UI{% endblock %}</title>
    <style>
      :root {
        --pc-accent-a: 195;
        --pc-accent-b: 8;
        --pc-accent-c: 54;
        --pc-gap: clamp(12px, 2vw, 18px);
        --pc-padding: clamp(16px, 2.2vw, 28px);
        --pc-text: #0f172a;
        --pc-muted: #334155cc;
        --pc-border: rgba(15, 23, 42, 0.14);
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", ui-sans-serif, system-ui, -apple-system, "Segoe UI", sans-serif;
        color: var(--pc-text);
        background:
          radial-gradient(120vmax 120vmax at 0% 0%, hsl(var(--pc-accent-a) 100% 94% / 0.75) 0 40%, transparent 70%),
          radial-gradient(120vmax 120vmax at 100% 0%, hsl(var(--pc-accent-b) 100% 94% / 0.6) 0 36%, transparent 70%),
          radial-gradient(120vmax 120vmax at 0% 100%, hsl(var(--pc-accent-c) 90% 92% / 0.65) 0 38%, transparent 70%),
          linear-gradient(180deg, #f8fafc, #ffffff);
        min-height: 100vh;
      }

      main {
        display: grid;
        place-items: center;
        padding: clamp(20px, 6vw, 60px);
      }

      .pc-shell {
        width: min(1080px, 96vw);
        display: grid;
        gap: var(--pc-gap);
        padding-bottom: 48px;
      }

      .pc-card {
        background: rgba(255, 255, 255, 0.72);
        border-radius: 22px;
        border: 1px solid var(--pc-border);
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
        padding: var(--pc-padding);
        backdrop-filter: blur(6px);
      }

      .pc-heading {
        margin: 0;
        font-size: clamp(28px, 4vw, 44px);
        font-weight: 700;
      }

      .pc-muted {
        color: var(--pc-muted);
        font-size: 15px;
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      a:focus-visible,
      button:focus-visible,
      input:focus-visible,
      select:focus-visible,
      textarea:focus-visible {
        outline: 2px solid hsl(var(--pc-accent-a) 90% 45%);
        outline-offset: 2px;
      }

      .pc-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 10px 18px;
        border-radius: 14px;
        border: 1px solid rgba(15, 23, 42, 0.18);
        background: rgba(255, 255, 255, 0.4);
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .pc-button:hover {
        background: rgba(255, 255, 255, 0.7);
      }

      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 12px 14px;
        text-align: left;
      }

      thead tr {
        background: rgba(255, 255, 255, 0.42);
      }

      tbody tr {
        border-bottom: 1px solid rgba(15, 23, 42, 0.08);
      }

      .pc-grid {
        display: grid;
        gap: var(--pc-gap);
      }

      .pc-grid.-auto-fit {
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }

      .pc-grid.-results {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }

      .pc-tag {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        background: rgba(15, 23, 42, 0.08);
        font-size: 13px;
        font-weight: 600;
      }

      .pc-empty-state {
        padding: 18px;
        border-radius: 16px;
        border: 1px dashed rgba(15, 23, 42, 0.2);
        text-align: center;
      }

      .pc-gallery-thumb {
        width: 100%;
        aspect-ratio: 4 / 3;
        border-radius: 16px;
        object-fit: cover;
        background: rgba(15, 23, 42, 0.1);
      }
    </style>
  </head>
  <body>
    <main>
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
